<form id="form">
  <input
    (change)="setNewTodoName($event)"
    (keydown.enter)="$event.preventDefault()"
    [value]="newTodoName"
    type="text"
    name="tf_2do"
    id="tf_2do"
    autocomplete="off"
  />
  <button (click)="createNewTodo()" class="material-icons" type="button">
    save
  </button>
</form>
