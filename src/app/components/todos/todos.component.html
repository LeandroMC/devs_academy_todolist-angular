<table id="table">
  <tr *ngFor="let todo of todos">
    <td>
      <input
        (click)="handleCheckbox(todo)"
        type="checkbox"
        id="checkbox-{{ todo.id }}"
        [checked]="todo.done"
      />
    </td>
    <td id="text-{{ todo.id }}" [ngClass]="{ done: todo.done }">
      {{ todo.text }}
    </td>
    <td>
      <button (click)="deleteTodo(todo)">X</button>
    </td>
  </tr>
</table>
